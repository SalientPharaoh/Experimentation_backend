<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NoteNavigator - Transpose Notes and Chords with Ease | Generate Chord Progressions in Any Key">
    <meta name="description" content="Easy use of guitar capo to transpose chords.">
    <meta name="keywords" content="transpose notes, transpose chords, NoteNavigator, guitar transpose, piano transpose, guitar capo">
    <title>Survey Experiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="font-family: georgia; color: rgb(137, 2, 63); background-color: rgb(251, 226, 237);">
    <p><strong><span style="font-size: 36px;">Please wait for 15 minutes to proceed</span></strong></p>
    <p><span style="font-size: 20px;" id="timer">15:00</span></p>

    <script>
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    // Timer has ended, you can redirect or perform other actions here
                }
            }, 1000);
        }

        window.onload = function () {
            var fifteenMinutes = 60 * 15,
                display = document.querySelector('#timer');
            startTimer(fifteenMinutes, display);
        };
    </script>
</body>

</html>
